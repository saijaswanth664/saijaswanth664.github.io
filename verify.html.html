<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0066cc;
    }
    .valid { color: green; font-weight: bold; }
    .invalid { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Certificate Verification</h2>
    <p id="status">Checking...</p>
  </div>

  <script>
    // 1️⃣ Get the code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // 2️⃣ List of valid codes (example)
    const validCodes = {
      "AbC123Xyz": "John Doe",
      "Def456Tuv": "Mary Smith"
    };

    // 3️⃣ Check if code exists
    const status = document.getElementById("status");
    if (validCodes[code]) {
      status.innerHTML = `<span class="valid">Valid Certificate</span><br>
                          Name: ${validCodes[code]}<br>
                          Code: ${code}`;
    } else {
      status.innerHTML = `<span class="invalid">Invalid Certificate</span>`;
    }
  </script>
</body>
</html>
